<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forma ‚Äì Product Catalog</title>

  <!-- Google Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #e6e2d5;
    }

    body {
      font-family: "Quicksand", sans-serif;
      color: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* Logo top-right */
    .logo {
      position: absolute;
      top: 25px;
      right: 35px;
      width: 140px;
      height: auto;
    }

    /* Catalog mockup image */
    .mockup {
      width: 640px;
      max-width: 90%;
      margin-bottom: 20px;
      border: none;
      background: transparent;
      box-shadow: none;
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      margin: 10px 0 6px 0;
      color: #282828;
    }

    p {
      font-size: 1.05em;
      color: #333;
      margin: 0 0 18px 0;
    }

    .btn {
      display: inline-block;
      background: #282828;
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 10px; /* ‚¨ÖÔ∏è Rounded corners */
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #3d3d3d;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .mockup { width: 90%; margin-bottom: 16px; }
      .logo { width: 100px; top: 20px; right: 20px; }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo%20black.png" alt="Forma Logo" class="logo">

  <!-- Catalog Mockup -->
  <img src="catalog%20mockup.png" alt="Forma Catalog Mockup" class="mockup">

  <h1>Forma ‚Äì Product Catalog</h1>
  <p>Explore our catalog of high-quality kitchens, bathroom, wardrobes, and furniture ‚Äî Danish design, CNC produced in Thailand..</p>
  <a class="btn" href="forma-catalog.pdf" target="_blank" rel="noopener">üìò View / Download PDF</a>
</body>
</html>
